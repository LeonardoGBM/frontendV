<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row d-flex justify-content-center">
                <div class="col-md-5 mt-5">
                    <div class="rounded p-4" style="background: #afadadc2;">
                        <form>
                            <h2 class="text-center mb-4 text-white">Registro de puertos</h2>
                            <div class="form-group mb-5">
                                <label for="nombre" class="text-white mb-3">Categoria*</label>
                                <input type="text" id="nombre" name="nombre"
                                    class="form-control mb-4 text-white border-0"
                                    style="background:#c2c8d0b0; height: 45px;" required>
                            </div>
                            <div class="col-md-6 mb-5 d-flex justify-content-center">
                                <app-slider></app-slider>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mt-1">
                                    <button type="submit" class="btn btn-danger"
                                        style="padding-left:50px; padding-right:50px;">Cancelar</button>
                                </div>
                                <div class="col-md-6 text-md-end mt-1">
                                    <button type="submit" class="btn btn-primary"
                                        style="padding-left:50px; padding-right:50px;">Siguiente</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
